<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .scanner-section {
            margin-bottom: 30px;
        }

        #reader {
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .upload-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .result-section {
            margin-top: 25px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 12px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .result-text {
            color: #333;
            word-break: break-all;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
        }

        .close-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #d32f2f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR Code Scanner</h1>
        <p class="subtitle">Scan QR codes using your camera or upload an image</p>

        <div class="scanner-section">
            <div id="reader"></div>
        </div>

        <div class="upload-section">
            <h3>Or Upload QR Code Image</h3>
            <div class="file-input-wrapper">
                <input type="file" id="qr-input-file" accept="image/*">
                <label for="qr-input-file" class="file-input-label">
                    Choose Image File
                </label>
            </div>
            <div class="file-name" id="file-name"></div>
        </div>

        <div class="result-section" id="result-section">
            <h3>âœ… Scan Result:</h3>
            <div class="result-text" id="result-text"></div>
            <button class="close-btn" onclick="closeResult()">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script>
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result-text').textContent = decodedText;
            document.getElementById('result-section').classList.add('show');
            
            alert('QR Code Decoded Successfully!\n\n' + decodedText);
        }

        function onScanError(errorMessage) {
            // Handle scan error silently
        }

        // Initialize the QR Code Scanner
        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: 250 
            }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);

        // Handle file upload
        const fileInput = document.getElementById('qr-input-file');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameDisplay.textContent = `Selected: ${file.name}`;
                
                const html5QrCode = new Html5Qrcode("reader");
                html5QrCode.scanFile(file, true)
                    .then(decodedText => {
                        document.getElementById('result-text').textContent = decodedText;
                        document.getElementById('result-section').classList.add('show');
                        alert('QR Code Decoded Successfully!\n\n' + decodedText);
                    })
                    .catch(err => {
                        alert('Error scanning QR code from file. Please ensure the image contains a valid QR code.');
                        console.error(err);
                    });
            }
        });

        function closeResult() {
            document.getElementById('result-section').classList.remove('show');
        }
    </script>
</body>
</html>
